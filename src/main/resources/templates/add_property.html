<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content="Diebmann: nice living">
    <meta name = "keywords" content="imob,imobiliare,diebmann imobiliare,diebmann">
    <link rel="stylesheet" href="css/style_utils.css">
    <link rel="stylesheet" href="css/diebmann_add_style.css">
    <title>Add Property | DI</title>
</head>
<body>
    <header>
        <nav id="navbar" class="bg-transparent">
            <div class="container">
                <h1 class="logo">
                    <a href="index">
                        <span class="red-text">Diebmann</span>
                        <span class="pale-text">Imobiliare</span></a>
                </h1>
                <ul>
                    <li>
                        <a class = "link-item" href="/">
                            Home
                        </a>
                    </li>
                    <li>
                        <a class = "link-item" href="#">
                            About
                        </a>
                    </li>
                    <li>
                        <a class = "link-item" href="#">
                            Contact
                        </a>
                    </li>
                    <li>
                        <a class = "current" href="add_property">
                            Log In
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Add</span> Property</h1>
            <p>Please fill out the form below to register a new property.</p>
            <form th:action="@{/save}" method="post">
                <div class="form-group">
                    <label for="type">Type</label>
                    <input type="text" name="type" id="type">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>
                <div class="form-group">
                    <label for="zone">Zone</label>
                    <input type="text" name="zone" id="zone">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="form-group">
                    <label for="surfaceArea">Area (square meters)</label>
                    <input type="number" name="surfaceArea" id="surfaceArea">
                </div>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
    </section>

    <div class="clr"></div>
    <footer id="main-footer">
        <p>Diebmann Imobiliare &copy; 2021, All Rights Reserved</p>
    </footer>
</body>
</html>
